<head>
	
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0" />
	<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
	<meta name="apple-mobile-web-app-capable" content="yes" />	
	<link rel="stylesheet" type="text/css" href="slide.css">
	
	<script src='require.js'></script>	
	<script src='f5.js'></script>	

	<script src='Iuppiter.js'></script>

	<script src='jsext.js'></script>
	<script src='domext.js'></script>

	<script src='json.js'></script>
	
	<script src='utils.js'></script>

	<script src='flow.js'></script>
	<script src='flow_diags.js'></script>		
	<script src='flowcontroller.js'></script>
	<script src='viewcontroller.js'></script>
	<script src='animation.js'></script>
	<script src='widgets.js'></script>
	<script src='defaultviews.js'></script>
	
	<script src='webharness.js'></script>
		
	<link rel="stylesheet" type="text/css" href="json.css">
	<link rel="stylesheet" type="text/css" href="defaultviews.css">
	<link rel="stylesheet" type="text/css" href="webharness.css">
				
	<script>
		/*jslint evil: true*/
		function getURLParams() {
			var params = {};
			window.location.search.substring(1).split('&').forEach(function (pair) {
				params[pair.split('=')[0]] = pair.split('=')[1];
			});			
			return params;
		}		
		document.write('<script src="apps/' + getURLParams().app + '/flowspec.js"><\/script>');		
	</script>
	

</head>

<body>
	<div id='appframe'>
		<div id='screen' class='portrait'></div>
	</div>
	<div id='viewerframe'>
		<div id='toolbar'>
			<div id='backbutton'><div id='arrow'>&larr;</div></div>
			<div id='jsonbutton'>JSON</div>			
			<div id='framesbutton'>Frames</div>			
		</div>
		<div id='viewer'>
			<div id='svgframe'></div>
			<div id='jsonframe'></div>
		</div>
	</div>
		
	<script>
		/*global flowController:true flow:true Tracker F5*/
	
		// prevent scrolling
		document.body.addEventListener('touchmove', function (e) {
			e.preventDefault();
		});

		// detect mobile devices
		var isDevice = false;
		if (navigator.userAgent.match(/iPhone/) || navigator.userAgent.match(/Android/)) {
			isDevice = true;
			document.body.className += ' device';
		}
			
		var screenEl = document.getElementById('screen');
			
		document.addEventListener('orientationchange', function () {
			if (window.orientation) {
				screenEl.className = 'landscape';
			} else {
				screenEl.className = 'portrait';				
			}
		});
		
		try {
			require('./f5.js');
			
			F5.Global.flow = new F5.Flow(require('flowspec.js').root);	
			
			// TODO: make this optional. currently asserts rely on the diags
			require('./flow_diags.js').instrument(F5.Global.flow);							
			
			F5.Global.flowController = new F5.FlowController(F5.Global.flow);

			F5.Global.viewController = new F5.ViewController(F5.Global.flow, screenEl);
						
			if (!isDevice) {
				// TODO: factor out the state upload part so that the viewer can be
				// used for an application running on device
				F5.Webharness.attach(screenEl);					
			} else {
				document.getElementById('viewerframe').style.display = 'none';
			}
		
			F5.Global.flowController.start(function () {
				console.log('application started');																
			});		
		} catch (e) {
			document.body.className = 'errorframe';
			document.body.innerHTML = e.message;
		}								
								
	</script>	
</body>

</html>
