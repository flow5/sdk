<head>
	
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0" />
	<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
	<meta name="apple-mobile-web-app-capable" content="yes" />	
	<link rel="stylesheet" type="text/css" href="slide.css">
	
	<script>
		function blockMove(event) {
			// Tell Safari not to move the window.
			event.preventDefault();
		}
	</script>
		
	<script>
		function getURLParams() {
			var params = {};
			window.location.search.substring(1).split('&').forEach(function (pair) {
				params[pair.split('=')[0]] = pair.split('=')[1];
			});			
			return params;
		}
	</script>
	
	<script src='require.js'></script>	
	<script src='f5.js'></script>	

	<script src='Iuppiter.js'></script>

	<script src='jsext.js'></script>
	<script src='domext.js'></script>

	<script src='json.js'></script>
	
	<script src='utils.js'></script>

	<script src='flow.js'></script>
	<script src='flow_diags.js'></script>		
	<script src='flowcontroller.js'></script>
	<script src='viewcontroller.js'></script>
	<script src='animation.js'></script>
	<script src='widgets.js'></script>
	<script src='defaultviews.js'></script>
	
	<link rel="stylesheet" type="text/css" href="json.css">
	<link rel="stylesheet" type="text/css" href="defaultviews.css">
	<link rel="stylesheet" type="text/css" href="webharness.css">
				
	<script>
		/*jslint evil: true*/
		document.write('<script src="apps/' + getURLParams().app + '/flowspec.js"><\/script>');		
	</script>
	

</head>

<body ontouchmove="blockMove(event);">
	<div id='appframe'>
		<div id='screen' class='portrait'></div>
	</div>
	<div id='viewerframe'>
		<div id='toolbar'>
			<div id='backbutton'><==</div>
			<div id='jsonbutton'>JSON</div>			
		</div>
		<div id='viewer'>
			<div id='svgframe'></div>
			<div id='jsonframe'></div>
		</div>
	</div>
		
	<script>

		if (navigator.userAgent.match(/iPhone/) || navigator.userAgent.match(/Android/)) {
			document.body.className += ' device';
		}
			
		/*global flowController:true flow:true Tracker F5*/
		
		require('./f5.js');
									
		var viewer = document.getElementById('viewer'),
			toolbar = document.getElementById('toolbar'),
			svgframe = document.getElementById('svgframe'),
			jsonframe = document.getElementById('jsonframe'),
			jsonbutton = document.getElementById('jsonbutton'),
			screen = document.getElementById('screen'),
			backbutton = document.getElementById('backbutton');
			
			
			document.addEventListener('orientationchange', function () {
				if (window.orientation) {
					screen.className = 'landscape';
				} else {
					screen.className = 'portrait';				
				}
			});
			

		F5.Widgets.Utils.addTracker(svgframe);
		
		function setStyles(el, styles) {
			styles.forEach(function (id, value) {
				el.style[id] = value;
			});
		}		
				
		try {			
			F5.Global.flow = new F5.Flow();				
			F5.Global.flow.injectGraph(require('flowspec.js').root);
			require('./flow_diags.js').instrument(F5.Global.flow);	
			
			F5.Global.flowController = new F5.FlowController(F5.Global.flow, function () {	
				
				setStyles(backbutton, {
					'background-color': F5.Global.flowController.hasBack() ? 'lightblue' : 'grey',
					'border': '2px solid ' + (F5.Global.flowController.hasBack() ? 'white' : 'black'),
				});				
				
				F5.post('dot2svg', F5.Global.flow.diags.toDOT(), function (response) {

					function makeClick(el) {
						el.onclick = function () {	
							try {
								var parts = el.id.replace('svg-', '').split(':');
								var nodePath = parts[0].split('_')[0];
								if (parts[1]) {
									var method = parts[1].split('_')[0];

									if (method) {
										var components = nodePath.split('-').splice(1);
										var id = parts[1].split('_')[1];	

										F5.Global.flowController[method](F5.Global.flow.diags.getNodeFromPath(nodePath), id, function () {
											
										});										
									}									
								}
							} catch (e) {
								console.log('Exception: ' + e.message);
							}													

						};
					}
														
					svgframe.innerHTML = response;
					
					var svg = document.querySelector('svg');

					// Make the main poly the same color as background
					// OPTION: would be nice to do this on the DOT side
					document.getElementById('graph1').querySelector('polygon').setAttribute('fill', 'darkslategray');
					document.getElementById('graph1').querySelector('polygon').setAttribute('stroke', '');

					// the clickable elements have id with / prefix
					var clickable = document.querySelectorAll('[id^="svg-"]');
					for (var i = 0; i < clickable.length; i += 1) {
						makeClick(clickable[i]);
					}

					// determine the offset of the current node
					var activeLeafNode = F5.Global.flow.diags.getActiveLeafNode();
					
					var svgElementBBox = document.getElementById('svg-' + activeLeafNode.path).getBBox();
					var svgRootBBox = svg.getBBox();
					
					var offset = {x: svgElementBBox.x, y: svgRootBBox.height + svgElementBBox.y};
					
//					console.log(JSON.stringify(offset));

//					svgframe.style['-webkit-transform'] = 'translate3d(' + -offset.x + 'px,' + -offset.y + 'px, 0px)';
				});		
			});
			
			// make the back button
			backbutton.addEventListener('click', function () {
				try {
					F5.Global.flowController.doBack();								
				} catch (e) {
					console.log('Exception: ' + e.message);
				}
			});				

			var jsonDiv;

			jsonbutton.addEventListener('click', function () {
				if (jsonDiv) {
					jsonframe.removeChild(jsonDiv);
					jsonDiv = null;
					jsonframe.style.display = '';
				} else {
					try {					
						var jsonFormatter = new F5.Diags.JSON.Formatter();
						jsonDiv = document.createElement('div');
						jsonDiv.className = 'json';
						jsonDiv.innerHTML = jsonFormatter.valueToHTML(JSON.parse(F5.Global.flow.diags.toJSON()));
						jsonDiv.className = 'json';

						jsonframe.appendChild(jsonDiv);
						jsonframe.style.display = 'block';
						jsonFormatter.attachListeners();																
					} catch (e) {
						console.log('Exception: ' + e.message);
					}	
				}
				setStyles(jsonbutton, {
					'background-color': jsonDiv ? 'lightblue' : 'grey',
					'border': '2px solid ' + (jsonDiv ? 'white' : 'black')								
				});							
			});				
			
			F5.Global.flowController.start(function () {
				console.log('application started');
			}, new F5.ViewController(F5.Global.flow, document.getElementById('screen')));										
		} catch (e) {
			viewer.innerHTML = e.message;
		}								
	</script>	
</body>

</html>
