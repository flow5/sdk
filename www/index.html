<html>

<head>
	
<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>

<style>

body {
	display: -webkit-box;
	-webkit-box-pack: center;
	-webkit-box-align: center;
	background-color: #444
}

#panel {
	display: -webkit-box;
	position: relative;
	-webkit-box-shadow: 0 0 50px 0px #000;
	-webkit-box-sizing: border-box;
	width: 820px;
	height: 280px;
	overflow: hidden;
}

#text {
	-webkit-background-clip: text;
	font-family: 'Geo', sans-serif;
	color: transparent;
	font-size: 256px;
	height: 256px;
	-webkit-text-stroke: .5px black;
}

#badge {
	height: 256px;
	width: 256px;
	-webkit-mask-repeat: no-repeat;	
	-webkit-mask-position: center -56px;
	-webkit-mask-size: 326px 326px;
	-webkit-mask-image: url('http://www.w3.org/html/logo/downloads/HTML5_1Color_Black.png');
}

#background-gradient {
	position: absolute;
	top: 0px;
	width: 100%;
	height: 100%;
	background-image: -webkit-linear-gradient(90deg, #AAA 0%, #333 50%, #AAA 100%);
}

.flicker {
	-webkit-animation-name: flicker;
	-webkit-animation-duration: .03s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: alternate;	
}

@-webkit-keyframes flicker {
	from {
		-webkit-transform: scale3d(1, 1, 1);
	}
	to {
		-webkit-transform: scale3d(1, 1.03, 1);
	}
}

.foreground-gradient {
	position: relative;
	background-image: -webkit-linear-gradient(90deg, #000 0%, #FFF 50%, #000 100%);
}

</style>
</head>

<body>
	
<div id='panel'>
	<div id='background-gradient' class='flicker'></div>
	<div id='text' class='foreground-gradient'>FLOW</div>
	<div id='badge' class='foreground-gradient'></div>
</div>
	
</body>

</html>
