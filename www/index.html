<html>

<head>
	
<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>

<style>

body {
	display: -webkit-box;
	-webkit-box-pack: center;
	-webkit-box-align: center;
	background-color: #444
}

#panel {
	display: -webkit-box;
	position: relative;
	-webkit-box-shadow: 0 0 50px 0px #000;
	-webkit-box-sizing: border-box;
	width: 756px;
	height: 266px;
	background-image: -webkit-linear-gradient(90deg, #AAA 0%, #333 25%, #111 50%, #333 70%, #AAA 100%);	
	-webkit-transition: opacity .25s;
	-webkit-transition-delay: .25s;
	overflow: hidden;
}

#text {
	-webkit-background-clip: text;
	font-family: 'Geo', sans-serif;
	color: transparent;
	font-size: 268px;
	height: 256px;
	-webkit-text-stroke: .5px black;
	padding-left: 6px;
}

#badge {
	height: 256px;
	width: 256px;
	-webkit-mask-repeat: no-repeat;	
	-webkit-mask-position: center -54px;
	-webkit-mask-size: 320px 320px;
	-webkit-mask-image: url('http://www.w3.org/html/logo/downloads/HTML5_1Color_Black.png');
}

.gradient {
	position: relative;
	background-image: -webkit-linear-gradient(90deg, #000 0%, #FFF 50%, #000 100%);
}

</style>
</head>

<body>
	
<div id='panel' style='opacity:0;'>
	<div id='text' class='gradient'>Flow</div>
	<div id='badge' class='gradient'></div>
</div>
	
<script>
var img = new Image();
img.onload = function () {
	document.getElementById('panel').style.opacity = 1;
};
img.src = 'http://www.w3.org/html/logo/downloads/HTML5_1Color_Black.png';
</script>	
</body>

</html>
